  <form action="">
    <label for="title">Add title: </label>
    <input type="text" id="title" name="title" required>

    <label for="name">Sender's name: </label>
    <input type="text" id="sender-name" name="sender-name">

    <label for="attachment">Add attachment: </label>
    <input type="file" id="attachment" name="attachment">

    <label for="email-content">Email contents: </label>
    <input type="text"><textarea></textarea>

    <label for="email-time">Schedule email time: </label>
    <input type="time">

    <label for="email-date">Schedule email date: </label>
    <input type="date">

    <label for="">Priority: </label>
    <select name="" id="">
      <option value="High">High</option>
      <option value="Normal">Normal</option>
      <option value="Low">Low</option>
    </select>
  </form>
  <button type="submit">Publish announcement</button>
